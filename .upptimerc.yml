# Change these first
owner: HighFlyDesigns # Your GitHub organization or username
repo: status # Your GitHub repository name

# Add your sites here
sites:
  - name: High Fly Designs
    url: https://highflydesigns.com
  - name: Hosting Server
    url: $CWP_URL
  - name: VPS Server
    url: $VPS_URL
  - name: Private Adguard Server
    url: $ADGUARD_URL

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.highflydesigns.com
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: High Fly Designs
  introTitle: "Additional monitoring will be added in the future, to include more dedicated network monitoring."
  introMessage: "This is just a test."
  navbar:
    - title: Status
      href: /
    - title: High Fly Designs
      href: https://highflydesigns.com
    - title: High Fly Hosting
      href: https://highflyhosting.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

